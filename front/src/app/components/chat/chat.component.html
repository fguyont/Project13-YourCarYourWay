<ul>
  <li *ngFor="let item of messageList">
    <p style="color: green" *ngIf="item.message_side === 'sender'">
      You say
      {{ item.message }}
    </p>
    <p style="color: red" *ngIf="item.message_side === 'receiver'">
      Their answer
      {{ item.message }}
    </p>
  </li>
</ul>
<div>
  <div>
    <input
      placeholder="Your message"
      [(ngModel)]="messageInput"
      (keyup.enter)="sendMessage()"
    />
  </div>
  <button class="btn btn-success" (click)="sendMessage()">Send</button>
</div>
